<head>
</head>

<body>

	{{#if currentUser}}
		{{> nav}}
		{{> main}}
	{{else}}
		{{> login}}
	{{/if}}

</body>

<template name="nav">
	<div class="navbar navbar-inverse navbar-fixed-top">
	   	<div class="navbar-inner">
	    	<div class="container">
	          	<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            	<span class="icon-bar"></span>
	            	<span class="icon-bar"></span>
	            	<span class="icon-bar"></span>
	          	</button>
	          	<a class="brand" href="#">skinktratt</a>
	          	<div class="nav-collapse collapse">
	            	<ul class="nav pages">
	              		<li class="active"><a href="#home">Home</a></li>
	              		<li><a href="#aliases">Aliases</a></li>
	              		<li><a href="#stats">Stats</a></li>
	              		<li><a href="#settings">Settings</a></li>
	        		</ul>
	        	</div><!--/.nav-collapse -->
	    	</div>
	    </div>
	</div>
</template>

<template name="login">
	<div id="login" class="container-fluid">

		<div class="row-fluid services">
			<div class="span2 offset5">
				<div class="row-fluid">
					<div class="span3">
						<i class="icon-facebook-sign"></i>
					</div>
					<div class="span3">
						<i class="icon-google-plus-sign"></i>
					</div>
					<div class="span3">
						<i class="icon-twitter-sign"></i>
					</div>
					<div class="span3">
						<i class="icon-github-sign"></i>
					</div>
				</div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span2 offset5">
				<form>
					<div class="input-prepend">
						<span class="add-on">
							<i class="icon-user"></i>
						</span>
						<input class="span12" id="prependedInput" type="text" placeholder="Username">
					</div>
					<div class="input-prepend">
						<span class="add-on">
							<i class="icon-lock"></i>
						</span>
						<input class="span12" id="prependedInput" type="password" placeholder="Password">
					</div>
					<input class="btn btn-primary span12" type="submit" value="Log in"/>
				</form>
			</div>		
		</div>
	</div>
</template>

<template name="main">
	<div class="container">
		{{> home}}
		{{> aliases}}
		{{> stats}}
		{{> settings}}

    </div>
</template>

<template name="home">
	<div id="home">Home</div>
</template>

<template name="aliases">
	<div id="aliases">Aliases</div>
</template>

<template name="stats">
	<div id="stats">Stats</div>
</template>

<template name="settings">
	<div id="settings">
		<form id="settings_form">
			<label for="smtpserver">
				<input id="smtpserver" />
			</label>		
			<label for="to_email">
				<input id="to_email"/>
			</label>
			<input type="submit" value="save">
		</form>
	</div>

</template>
