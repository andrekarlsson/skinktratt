<head>
</head>

<body>

	{{#if currentUser}}
		{{> nav}}
		{{> main}}
	{{else}}
		{{> login}}
	{{/if}}

</body>

<template name="nav">
	<div class="navbar navbar-inverse navbar-fixed-top">
	   	<div class="navbar-inner">
	    	<div class="container">
	          	<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            	<span class="icon-bar"></span>
	            	<span class="icon-bar"></span>
	            	<span class="icon-bar"></span>
	          	</button>
	          	<a class="brand" href="#">skinktratt</a>
	          	<div class="nav-collapse collapse">
	            	<ul class="nav pages">
	              		<li class="active"><a href="#home">Home</a></li>
	              		<li><a href="#aliases">Aliases</a></li>
	              		<li><a href="#stats">Stats</a></li>
	              		<li><a href="#settings">Settings</a></li>
	        		</ul>
	        	</div><!--/.nav-collapse -->
				<ul class="nav pull-right actions">
					<li><a href="#logout" class="pull-right">logout</a></li>
				</ul>
	        	
	    	</div>

	    </div>
	</div>
</template>

<template name="login">
	<div id="login" class="container-fluid">
		<div class="row-fluid services">
			<div class="span2 offset5">
				<div class="row-fluid">
					<div class="span3">
						<i class="icon-facebook-sign"></i>
					</div>
					<div class="span3">
						<i class="icon-google-plus-sign"></i>
					</div>
					<div class="span3">
						<i class="icon-twitter-sign"></i>
					</div>
					<div class="span3">
						<i class="icon-github-sign"></i>
					</div>
				</div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span2 offset5">

				<form id="{{#if registered}}frm-login{{else}}frm-register{{/if}}">
					<div class="input-prepend">
						<span class="add-on">
							<i class="icon-user"></i>
						</span>
						<input class="span12" id="email" type="text" placeholder="Email">
					</div>
					<div class="input-prepend">
						<span class="add-on">
							<i class="icon-lock"></i>
						</span>
						<input class="span12" id="password" type="password" placeholder="Password">
					</div>
					{{#if registered}}
						<input id="btn-login" class="btn btn-success span12" type="submit" value="Log in"/>
					{{else}}
						<input id="btn-register" class="btn btn-primary span12" type="submit" value="Register"/>
					{{/if}}
				</form>
			</div>		
		</div>

		<div class="row-fluid">
			<div class="span6 offset3">
				<div class="alert alert-info alert-block">
		 			<button type="button" class="close" data-dismiss="alert">&times;</button>
		 			To log in just enter desired credentials in the fields above and magic will happen to the <strong>register</strong> button (if the username exists that is) or just use one of the providers.
				</div>				
				{{#if error}}
					<div class="alert alert-error alert-block">
			 			<button type="button" class="close" data-dismiss="alert">&times;</button>
			 			ERROR ERROR not able to log in.
					</div>
				{{/if}}
			</div>		
		</div>		
	</div>
</template>


<template name="main">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2 offset5">
			{{> home}}
			{{> aliases}}
			{{> stats}}
			{{> settings}}
			</div>
    	</div>
    </div>
</template>

<template name="home">
	<div id="home">Home</div>
</template>

<template name="aliases">
	<div id="aliases">Aliases</div>
</template>

<template name="stats">
	<div id="stats">Stats</div>
</template>

<template name="settings">
	<div id="settings">
		<h2>Settings</h2>
		<form id="settings_form">
			<input id="to_email"  class="span12" placeholder="Address to forward to"/>
			<input type="submit" class="btn-primary span12" value="save">
		</form>
	</div>

</template>
